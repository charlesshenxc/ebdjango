<script>
$(function() {
    var vm = new Vue({
	el: '#form-signin',
	data: {
	    username: '',
	    password: '',
	    remember: false
	},
	methods: {
	    submit: function (event) {
	    event.preventDefault();
	    var username = this.username.trim().toLowerCase();
	    showError();
	    startLoading();
	    postApi('/api/authenticate', {
		username: username,
		password: CryptoJS.MD5(this.password).toString(),
		remember: this.remember
	    }, function (err, result) {
		if (err) {
		    showError(err);
		}
		else {
		    return location.assign(result.admin ? '/plan' : '/plan');
		}
		stopLoading();
	    });
	    }
        }
    });
})
</script>
